<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Air Bnb</title>
</head>
<body>
  <div>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="container">
      <span id="SF"><img src="img/san-francisco.jpg" alt="SanFran"></span>
      <div class="left">San Francisco</div>
      <span id="NY"><img src="img/new-york.jpg" alt="New-York"></span>
      <div class="centered">New York</div>
      <span id="LD"><img src="img/london.jpg" alt="London"></span>
      <div class="right">London</div>
    </div>
    <div>
      <button>See All Guidebooks</button>
    </div>
    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home</p>
    <div class="containertwo">
      <span><img src="img/napa.jpg" alt="Napa"></span>
      <div class="lefttwo">Napa</div>
      <span><img src="img/sonoma.jpg" alt="Sonoma"></span>
      <div class="centeredtwo">Sonoma</div>
      <span><img src="img/san-francisco-2.jpg" alt="SF2"></span>
      <div class="righttwo">San Francisco</div>
    </div>
    <div>
      <button>See All Destinations</button>
    </div>
  </div>
</body>
</html>
